services:
  backend:
    build: ./backend
    container_name: interview-ai-backend
    image: ghcr.io/thoulee21/interview-ai/backend:latest
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      # 讯飞星火API凭证，需要在实际部署时填入
      - XUNFEI_APP_ID=${XUNFEI_APP_ID}
      - XUNFEI_API_KEY=${XUNFEI_API_KEY}
      - XUNFEI_API_SECRET=${XUNFEI_API_SECRET}
    volumes:
      - ./backend/interview_ai.db:/app/interview_ai.db

  frontend:
    build: 
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_BASE_URL=http://thou.japaneast.cloudapp.azure.com:5000/
    container_name: interview-ai-frontend
    image: ghcr.io/thoulee21/interview-ai/frontend:latest
    restart: unless-stopped
    ports:
      - "80:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://thou.japaneast.cloudapp.azure.com:5000/
      - NODE_ENV=production
    depends_on:
      - backend
